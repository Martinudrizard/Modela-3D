<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modela 3D</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./cs/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">Modela 3D</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Modela 3D</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Seguir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Mi carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2024 Udrizard Martin</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Mi carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Esto se va a completar con el JS -->
          </div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
                onclick="redirectToWhatsApp()"
              >
                Comprar ahora
              </button>

              <script>
                // Asumiendo que tienes un array llamado "carrito" con los productos añadidos
                const carrito = [
                  { nombre: "Producto 1", cantidad: 2 },
                  { nombre: "Producto 2", cantidad: 1 },
                  // Agrega aquí más productos si es necesario
                ];

                function redirectToWhatsApp() {
                  const phoneNumber = "3447642471";

                  // Mensaje base
                  let message = "Hola Martin, Quiero encargarte:\n";

                  // Recorremos el carrito para agregar los productos al mensaje
                  carrito.forEach((producto) => {
                    message += `- ${productos.id} (cantidad: ${producto.cantidad})\n`;
                  });

                  // Construir la URL de WhatsApp con el mensaje completo
                  const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
                    message
                  )}`;

                  // Abrir la URL en una nueva pestaña
                  window.open(url, "_blank");
                }
              </script>
            </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado disabled">
            Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
